name: Deploy Pages (web-dev)

on:
  push:
    branches: ["web-dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-web-dev"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_LOG_INGEST_URL: ${{ vars.VITE_LOG_INGEST_URL }}
          VITE_TELEMETRY_UNIFIED: ${{ vars.VITE_TELEMETRY_UNIFIED }}
          VITE_TELEMETRY_BASE_URL: ${{ vars.VITE_TELEMETRY_BASE_URL }}
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
