name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Smoke test model registry wiring
        run: python -m baofeng_logo_flasher.cli list-models

      - name: Run tests
        run: pytest

      - name: Lint (ruff)
        if: always()
        continue-on-error: true
        run: ruff check .

      - name: Lint (black)
        if: always()
        continue-on-error: true
        run: black --check .
